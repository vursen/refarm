<link rel="import" href="../components/Photo" />
<link rel="import" href="../components/AddToCart" />

<div class="product-page">
  <h1>{productTitle}</h1>

  {#each this.productPhotos as photo}
    <Photo
      src={photo.src}
      alt={photo.alt}
    />
  {/each}

  <AddToCart
    productId={productId}
    productTitle={productTitle}
  />
</div>
