<import href="../components/Photo" />
<import href="../components/AddToCart" />

<div class="product-page">
  <h1>
    {this.productTitle}
  </h1>

  {#each this.productPhotos as photo}
    <Photo
      src={photo.src}
      alt={photo.alt}
    />
  {/each}

  <AddToCart
    productId={this.productId}
    productTitle={this.productTitle}
  />
</div>
